name: workFlowArtefactos
on:
  push:
    branches:
      - branch-Artefactos

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: jmoyano/cautious-meme
          ref: main
          path: ./main
      - run: gcc main.c -o main
      - uses: actions/upload-artifact@v3
          with:
            name: envoutput
            path: ./main

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: envoutput
          path: ./main
      - run: ls
